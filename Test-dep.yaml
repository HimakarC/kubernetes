apiVersion: apps/v1
kind: Deployment
metadata:
  name: himapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: himapp
  template:
    metadata:
      labels:
        app: himapp
    spec:
      containers:
      - name: himapp
        image: himakarc/ok:latest
        ports:
        - containerPort: 8000
